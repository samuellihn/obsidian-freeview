<p><strong>Any row interchange</strong> negates the determinant</p>
<div class="math math-display"><mjx-container class="MathJax" jax="SVG" display="true"><svg style="vertical-align: -0.452ex;" xmlns="http://www.w3.org/2000/svg" width="962.443ex" height="2.149ex" role="img" focusable="false" viewBox="0 -750 425400 950" xmlns:xlink="http://www.w3.org/1999/xlink"><defs></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="merror" data-mjx-error="Misplaced &#x26;" title="Misplaced &#x26;"><rect data-background="true" width="425400" height="950" y="-200"></rect><title>Misplaced &#x26;</title><g data-mml-node="mtext" style="font-family: serif"><text data-variant="-explicitFont" transform="scale(1,-1)" font-size="884px">c &#x26; d \\ a &#x26; b \end{matrix}\right| $$-$$  > Doesn't matter which rows are being interchanged  Scalar multiplication multiplies a determinant by $k$ $$\det B = k\det A  = \left|\begin{matrix} ka &#x26; kb \\ c &#x26; d  \end{matrix}\right|$$ > Be careful here - the determinant of the **row** matrix is multiplied by $k$ > Thought exercise - think of what happens when you do [[Cofactor Expansion]] across that newly multiplied row (for larger matrices) - all the terms in that equation are now multiplied by $k$  Row additions **do not change the determinant**  $$\det A  = \left|\begin{matrix} a + kc &#x26;  b + kd \\ c &#x26; d \end{matrix}\right|$$ For multiplied matrices:  $$\det{A}\det{B} =\det{(AB)} \end{matrix}\right|$$</text></g></g></g></g></svg></mjx-container></div><style>

w.w3.org/1999/xlink\"\u003e\u003cdefs\u003e\u003c/defs\u003e\u003cg stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"scale(1,-1)\"\u003e\u003cg data-mml-node=\"math\"\u003e\u003cg data-mml-node=\"merror\" data-mjx-error=\"Misplaced \u0026#x26;\" title=\"Misplaced \u0026#x26;\"\u003e\u003crect data-background=\"true\" width=\"425400\" height=\"950\" y=\"-200\"\u003e\u003c/rect\u003e\u003ctitle\u003eMisplaced \u0026#x26;\u003c/title\u003e\u003cg data-mml-node=\"mtext\" style=\"font-family: serif\"\u003e\u003ctext data-variant=\"-explicitFont\" transform=\"scale(1,-1)\" font-size=\"884px\"\u003ec \u0026#x26; d \\\\ a \u0026#x26; b \\end{matrix}\\right| $$-$$  \u003e Doesn't matter which rows are being interchanged  Scalar multiplication multiplies a determinant by $k$ $$\\det B = k\\det A  = \\left|\\begin{matrix} ka \u0026#x26; kb \\\\ c \u0026#x26; d  \\end{matrix}\\right|$$ \u003e Be careful here - the determinant of the **row** matrix is multiplied by $k$ \u003e Thought exercise - think of what happens when you do [[Cofactor Expansion]] across that newly multiplied row (for larger matrices) - all the terms in that equation are now multiplied by $k$  Row additions **do not change the determinant**  $$\\det A  = \\left|\\begin{matrix} a + kc \u0026#x26;  b + kd \\\\ c \u0026#x26; d \\end{matrix}\\right|$$ For multiplied matrices:  $$\\det{A}\\det{B} =\\det{(AB)} \\end{matrix}\\right|$$\u003c/text\u003e\u003c/g\u003e\u003c/g\u003e\u003c/g\u003e\u003c/g\u003e\u003c/svg\u003e\u003c/mjx-container\u003e\u003c/div\u003e\u003cstyle\u003e\nmjx-container[jax=\"SVG\"] {\n  direction: ltr;\n}\n\nmjx-container[jax=\"SVG\"] \u003e svg {\n  overflow: visible;\n  min-height: 1px;\n  min-width: 1px;\n}\n\nmjx-container[jax=\"SVG\"] \u003e svg a {\n  fill: blue;\n  stroke: blue;\n}\n\nmjx-container[jax=\"SVG\"][display=\"true\"] {\n  display: block;\n  text-align: center;\n  margin: 1em 0;\n}\n\nmjx-container[jax=\"SVG\"][display=\"true\"][width=\"full\"]
